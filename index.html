<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving button | Jessica</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="wrapper">
        <div class="password-section">
            <h2 class="password-question">Vui lòng nhập mật khẩu:</h2>
            <input type="password" class="password-input"/>
            <button class="password-btn">Xác minh</button>
            <p class="password-error" style="color: red; display: none;">Sai mật khẩu, vui lòng thử lại.</p>
        </div>
        <div class="question-section" style="display: none;">
            <h2 class="question"></h2>
            <img class="gif" alt="gif" src="" style="display:none;"/>
            <div class="btn-group">
                <button class="choice-btn choice-1"></button>
                <button class="choice-btn choice-2"></button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
